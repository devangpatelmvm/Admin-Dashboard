<div>
    <app-nav-bar></app-nav-bar>
</div>
<div class="body"> 
   <div align="end">
  <button mat-raised-button routerLink="/map" color="accent">
    Register New Location
  </button>
</div>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="about">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> About </th>
      <td mat-cell *matCellDef="let element"> {{element.about}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="address1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="address2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.address2}} </td>
    </ng-container>
  

        <!-- Button Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 3%">
              ACTION
            </th>
            <td mat-cell *matCellDef="let element; index as i">
              <div style="padding-left: 3%">
                
                <button mat-icon-button [routerLink]="['/map-view', element.id]"><mat-icon>visibility</mat-icon></button>
    
                <button mat-button color="warn" (click)="openDialog(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
  
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
